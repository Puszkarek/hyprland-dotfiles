<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Replace system-ui with Share Tech Mono -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="same"><string>Share Tech Mono</string></edit>
  </match>
  <!-- Replace Cantarell as default font -->
  <match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Cantarell</string></test>
  <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>

  <!-- Replace Ubuntu as default font -->
  <match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Ubuntu</string></test>
  <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>

  <!-- Replace Droid Sans as default font -->
  <match target="pattern">
  <test qual="any" name="family" compare="eq"><string>Droid Sans</string></test>
  <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>
  
  <!-- Set Share Tech Mono as default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>
  
  <!-- Set Share Tech Mono as default serif font -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>
  
  <!-- Set Share Tech Mono as default monospace font -->
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Share Tech Mono</string></edit>
  </match>

  <alias>
		<family>sans-serif</family>
		<prefer>
			<family>Share Tech Mono</family>
		</prefer>
	</alias>
    <alias>
		<family>monospace</family>
		<prefer>
			<family>Share Tech Mono</family>
		</prefer>
	</alias>
    <alias>
		<family>fantasy</family>
		<prefer>
			<family>Share Tech Mono</family>
		</prefer>
	</alias>
    <alias>
		<family>cursive</family>
		<prefer>
			<family>Share Tech Mono</family>
		</prefer>
	</alias>
  <alias>
		<family>system-ui</family>
		<prefer>
			<family>Share Tech Mono</family>
		</prefer>
	</alias>
</fontconfig>